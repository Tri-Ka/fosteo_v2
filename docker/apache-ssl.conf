<VirtualHost *:443>
    ServerName perso.fosteo
    ServerAdmin contact@fanzutti-osteopathe.com
    DocumentRoot /var/www/html

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/perso.fosteo.crt
    SSLCertificateKeyFile /etc/apache2/ssl/perso.fosteo.key

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # PHP Configuration
    php_flag display_errors On
    php_flag display_startup_errors On
    php_value error_reporting E_ALL
</VirtualHost>

# Redirection HTTP vers HTTPS
<VirtualHost *:80>
    ServerName perso.fosteo
    Redirect permanent / https://perso.fosteo/
</VirtualHost>
